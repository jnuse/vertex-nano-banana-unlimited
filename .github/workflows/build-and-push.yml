name: Build and Push Dev Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-dev

      - name: Build and load Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: false

      - name: Run container and perform health check
        run: |
          docker run -d --rm -p 8080:8080 -p 5173:5173 --name test-container ${{ steps.meta.outputs.tags }}
          echo "Waiting for container to start services..."
          sleep 15
          
          echo "--- Performing Health Checks ---"
          echo "1. Pinging Go backend server (port 8080)..."
          curl -f http://localhost:8080/gallery || (echo "❌ Backend check failed!" && docker logs test-container && exit 1)
          echo "✅ Backend check passed!"
          
          echo "2. Pinging Vite dev server (port 5173)..."
          curl -f http://localhost:5173/ || (echo "❌ Frontend check failed!" && docker logs test-container && exit 1)
          echo "✅ Frontend check passed!"
          
          echo "--- All health checks passed! ---"
          docker stop test-container

      - name: Push Docker image to registry
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max