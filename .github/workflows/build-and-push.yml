name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: read
  packages: write

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true # Load the image into the local Docker daemon
          tags: ghcr.io/${{ github.repository }}:test-build
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: false # Do not push yet

      - name: Run container and perform health check
        run: |
          docker run -d --rm -p 8080:8080 --name test-container ghcr.io/${{ github.repository }}:test-build
          echo "Waiting for container to start..."
          sleep 10
          echo "--- Performing Health Checks ---"
          
          echo "1. Pinging the root endpoint (serves frontend)..."
          curl -f http://localhost:8080/ || (echo "❌ Frontend check failed!" && docker logs test-container && exit 1)
          echo "✅ Frontend check passed!"
          
          echo "2. Pinging the /gallery API endpoint (backend)..."
          curl -f http://localhost:8080/gallery || (echo "❌ Backend API check failed!" && docker logs test-container && exit 1)
          echo "✅ Backend API check passed!"

          echo "--- All health checks passed! ---"
          docker stop test-container

      - name: Push Docker image to registry
        if: github.event_name != 'pull_request'
        run: |
          docker tag ghcr.io/${{ github.repository }}:test-build ${{ steps.meta.outputs.tags }}
          docker push ${{ steps.meta.outputs.tags }}